<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./image/favicon.ico">
  <script type="module" src="./script/script.js" defer></script>
  <script type="module" src="./script/changeSize.js" defer></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>미꽃체로 보여줘!</title>
</head>
<body>
  <header>
    <h1>🌼미꽃체로 보여줘!🌼</h1>
  </header>
  <main>
    <section id="functions">
      <div id="font-size-wrapper">
        <div class="wrapper">
          <label id="current-size-label" for="current-size">현재 크기(%) :</label> 
          <input id="current-size" type="number" min="10" max="300" step="10" value="100">
        </div>
        <div class="wrapper">
          <button id="size50">50%</button>
          <button id="size80">80%</button>
          <button id="size90">90%</button>
          <button id="size100" class="current">100%</button>
          <button id="size150">150%</button>
        </div>
      </div>
      <div id="print-wrapper">
        <button id="print-on-paper">인쇄</button>
        <span class="info">* 인쇄 추천 사이즈 : 50%</span>
        <!-- <br> 인쇄 옵션 : 글자만 / 빈 칸 채우기 -->
      </div>
    </section>
    <section id="view">
      <label for="text" style="display: none;">미꽃체 변환</label>
      <textarea class="text-box" name="text" id="text" cols="50" rows="6" placeholder="글자를 입력해주세요"></textarea>
      <div id="printFont" class="text-box"></div>
    </section>
  </main>
</body>
</html>
